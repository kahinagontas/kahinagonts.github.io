    <script>
        $(function(){
           
            var ancien='';
            $('img').click(function(){
                var ddd="#"+$(this).attr("id");//recuperer l'element
                if (ancien!= '' && ancien!=ddd)
                {
                    $(ancien).animate({'height':'150px','width':'150px',},1000);
    
                }
                $(ddd).animate({'height':'500px','width':'500px',},1000);
                ancien=ddd;


            });
        });
            
    </script>
